<h1>This is the recipe for {{ recipe.title }} by <a href='/author/{{recipe.author.id}}'>{{recipe.author.name }}</a></h1>

<ul>
    <li>
        {{recipe.description}}<br/>
        {{recipe.time_required}}<br/>
        {{recipe.instructions}}
    </li>
   
</ul> 

<a href="/favorite/{{ recipe.id }}/">favorite this recipe</a>
{% if user == recipe.author or user.is_staff %}
<a href='/recipe/{{ recipe.id }}/edit/'>edit this recipe</a>
{% endif %}
<a href="/">Home</a>
